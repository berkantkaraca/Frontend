<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metin Stilleri</title>
    <link rel="stylesheet" href="/Styles/0_styles.css" />
    <link rel="stylesheet" href="/Styles/01_styles.css" />
    <link rel="stylesheet" href="/Styles/02_styles.css" />
  </head>

  <body>
    <header>
      <h1>CSS Box Model</h1>
    </header>

    <main>
        <!--
          Box model: Her HTML elementi görünüm acısından bir "kutu"dur
          margin: kutunun dısındaki diger yapılara göre kalan bosluktur
          border: kutunun cercevesi
          padding: icerigin kutunun kendi sınırına olan boslugudur
          content: icerigin kendisi (metin,görsel)
        -->

        <div class="box example-box">
           Bu bir kutudur..
           İc bosluk(padding) , kenarlık(border) ve dıs bosluk(margin) özellikleri gözlemlenebilir
        </div>

        <div class="box example-box-2">
          Bu baska bir kutu.
          Farklı margin ve padding degerleri stil farkını gösterir
        </div>
    </main>
  </body>
</html>
