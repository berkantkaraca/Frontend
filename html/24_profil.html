<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>User card</title>
</head>

<body>
  <!--   
    div'in kapsayıcılıgı, semantic taglerle birlikte kullanımı
  -->

  <div class="user-card">
    <header>
      <h2>Profil</h2>
    </header>

    <section>
      <img src="https://picsum.photos/80" alt="Kullanıcı avatarı" />
      <h3>Çağrı Yolyapar</h3>
      <p>Role : Softbreak Architect</p>
      <p>Interests : Star Trek , Star Wars, .Net, API,Angular,Javascript</p>
    </section>

    <footer>
      <a href="mailto:example@example.com">Email gönder</a>
    </footer>
  </div>
</body>

</html>
