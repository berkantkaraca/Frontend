<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <!--  
    Header : Sayfanın veya icerigin Kimligi
    Logo,site adı,ana baslık gibi tanıtıcı bilgiler burada olur.
  -->

  <header>
    <h1>Blogumuz</h1>
  </header>

  <!--navigation-->
  <nav>
    <!--
     Nav: Kullanıcıya sunu söyler => "Benim icerigimde böyle gezersin : "
    -->

    <!--
     anchor (a) tagleri size tıklanabilen bir alan sunabilmeleri icin href dedigimiz bir attribute'u almalıdırlar
    -->

    <a href="#">Home</a>
    <a href="#">Posts</a>
  </nav>

  <main>
    <!--
      MAIN : 
      Bu belgenin asıl anlatmak istedigi şey.
      Header ve footer tekrar edebilir. Main etmez
    -->
    <article>
      <!--
          ARTICLE: Tek basına anlamlı icerik.
          Alıp bu kesimi, baska bir siteye koy bu hala anlamını korur
      -->

      <h2>Niye anlamlı html önemlidir</h2>
      <p> Anlamlı html, html kodumuzu sadece calısabilen degil aynı zamanda rasyonel bir şekilde okunabilen bir hale
        getirir </p>
    </article>
  </main>

  <footer>
    <!--
        Footer: sayfanızın kapanıs kısmıdır. 
        Yazar,telif,iletişim bilgileri 
        HTML, tarayıcıya degil insana da hitap etmelidir...
        -->
  </footer>
</body>
</html>
