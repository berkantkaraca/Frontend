<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Iframe</title>
</head>

<body>
  <h2>Embedded Page</h2>
  
  <!--
    iframe: bir baska sayfayı(veya video,harita) sayfanın icine gömder
  -->

  <iframe src="https://en.wikipedia.org/wiki/Star_Trek:_Nemesis" width="600" height="400" title="embedded youtube">oop
  </iframe>

  <!--
    Aklınızda olsun bazı siteler buna güvenlik nedeniyle embed izni vermez (X-Frame-Options)
  -->
</body>

</html>
