<!-- 
Bu dosya bize sunu gösterir : 

Bir web sayfası :
--Framework ile başlamaz
--Server ile başlamaz
--Tasarımla başlamaz

Web sayfası en temelde bir belgedir...Browser bu belgeyi alır ve yorumlar.

Html'de node,tag,elementi (es anlamlı kelimeler) ikiye ayrılır:
1=> Normal closing tagler
2 => Self closing tagler
-->

<!DOCTYPE html>
<!--Bu sayur browser'a sunu söyler : "Ben bir HTML belgesiyim". Yani bu dosya belge türüdür rastgele bir metin degildir-->

<html>

<head>
  <!--
     Head: Kullanıcıya gözükmez. Ama sayfanın kimligini belirler.

     Bir kitabın
     yayınevi
     basım yılı
     ISBN bilgisi gibi düsünebilirsiniz
    -->
  <meta charset="UTF-8" /> <!--Türkçe karakterlerin /emojilerin/ düzgün görünmesini saglar...-->
  <title>VB02</title> <!--Sayfanın başlıgını belirler. Browser sekmesinde gözükür-->
</head>

<body>
  <!--
    Body: Kullanıcının gördügü her şey. Ekranda gördügü ne varsa buradadır.
    HTML'de öncelik semantikliktir (Anlamsallıktır)
    HTML tagler icerisine yazılmayan yazıları HTMLString olarak cıkartır.
   -->
  <h1>Hello World</h1>
  <p>HTML Temelleri</p>
  <p>"HTML" süslü görünmek zorunda degil. Anlamlı olmak zorundadır</p>
  asdasadasd <br> <!--break row(br) tag'iniz bir alt satıra gecmek icin kullanacagınız tag'dir-->
  asdasdasd
</body>
</html>
