<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />

  <title>Marking and Coding</title>
</head>

<body>
  <!-- mark: metin vurgusu yapar-->
  <p> Html aman tanrım ne kadar güzel bir dilmiştir <mark>saatlerdir görüyoruz </mark> </p>

  <!-- code: kod parcalarını göstermek-->
  <p> Migration icin yazmanız gereken kod: <code>add-migration migIsmi</code></p>

  <!-- meter: ölcüm degeri(oran göstergesi)-->
  <meter value="0.6">%60</meter>

  <!-- Progress: işlemin ilerleme durumu-->
  <p>Downloading : </p>
  <progress value="40" max="100"></progress>
</body>

</html>
