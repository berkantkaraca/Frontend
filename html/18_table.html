<!--
  tr (table row) : tablo icerisinde bir satır belirtir. 
  İcinde td veya th tagleri dedigimiz hücre belirten elementler tasır.
  td normal harfli icerik barındıran hücredir. th bold harfli icerik barındıran hücredir

  thead : tablonun baslık kısmını belirtir
  tbody : tablonun gövde kısmını belirtir
  tfoot : tablonun alt kısmını belirtir
-->

<table border="1">
  <thead>
    <tr>
      <th>İsim</th>
      <th>Soyisim</th>
      <th>Yas</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Çağrı</td>
      <td>Yolyapar</td>
      <td>28</td>
    </tr>

    <tr>
      <td>Fatih</td>
      <td>GÜnalp</td>
      <td>37</td>
    </tr>

    <tr>
      <td>Erdal</td>
      <td>Goksen</td>
      <td>52</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <!--colspan : hücreye yatayda birden cok sütunu kapsatır-->
      <td colspan="3">Kişi sayısı : 3</td>
    </tr>
  </tfoot>
</table>

  layout şeklinde bir tasarım için kullanılmaz
